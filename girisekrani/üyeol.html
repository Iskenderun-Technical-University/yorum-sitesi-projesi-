<!DOCTYPE html>
<html>
<head>
    <title>Üye Ol</title>
    <link rel="stylesheet" type="text/css" href="üyeol.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h2>Üye Ol</h2>
        <form id="register-form">
            <input type="text" id="name-input" placeholder="İsim" required>
            <input type="email" id="email-input" placeholder="E-posta" required>
            <input type="password" id="password-input" placeholder="Şifre" required>
            <input type="password" id="confirm-password-input" placeholder="Şifre Tekrar" required>
            <button type="submit">Üye Ol</button>
        </form>
        <div class="login-container">
            Zaten bir hesabınız var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>
    <script src="üyeol.js"></script>
</body>
</html>
